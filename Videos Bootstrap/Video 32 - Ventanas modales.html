@{
    ViewData["Title"] = "Home Page";
}

<h2>Vídeo 31: Ventanas modales</h2>
<br />

<!--Botón abre modal-->
<button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#ejemploModal">
    Abrir modal
</button>

<!--Modal-->
<div class="modal fade" id="ejemploModal" tabindex="-1"> 
    <div class="modal-dialog">
        <div class="modal-content">
            <!--Cabecera de la ventana -->
            <div class="modal-header">
                <!--Titulo de la cabecera de la ventana -->
                <h5 class="modal-title">Título del modal</h5>
                <!--Boton de la cabecera para cerrar la ventana -->
                <botton type="button" class="btn-close"></botton>
            </div>
            <!--Cuerpo de la ventana -->
            <div class="modal-body">
                <p>Este es un pequeño formulario</p>
                <form>
                    <div class="mb-3">
                        <label class="form-label">Nombre</label>
                        <input type="text" class="form-control" />
                    </div>
                </form>
            </div>
            <!--Pie de la ventana -->
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button class="btn btn-primary" data-bs-dismiss="modal">Salvar cambios</button>
            </div>
        </div>
    </div>
</div>
