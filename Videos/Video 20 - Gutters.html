<h4>Ejemplo 1: Gutter horizontal</h4> <!-- Se usa para hacer separaciones horizontales entre las columnas dentro de la fila-->
<div class="row gx-sm-0 gx-md-3 gx-xl-5">
    <div class="col">
        <div class="bg-light border">
            Columna 1
        </div>
    </div>
    <div class="col">
        <div class="bg-light border">
            Columna 2
        </div>
    </div>
</div>


<h4>Ejemplo 2: Gutter vertical</h4> <!-- Se usa para hacer separaciones verticales entre las columnas dentro de la fila-->
<div class="row gx-sm-0 gx-md-3 gx-xl-5 gy-1">
    <div class="col-6">
        <div class="bg-light border">
            Columna 1
        </div>
    </div>
    <div class="col-6">
        <div class="bg-light border">
            Columna 2
        </div>
    </div>
    <div class="col-6">
        <div class="bg-light border">
            Columna 3
        </div>
    </div>
    <div class="col-6">
        <div class="bg-light border">
            Columna 4
        </div>
    </div>
</div>
